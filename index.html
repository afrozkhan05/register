<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .welcome-container h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .welcome-container p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .welcome-container button {
            background: #4facfe;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .welcome-container button:hover {
            background: #00c6ff;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Welcome!</h1>
        <p>Weâ€™re glad to have you here. Start exploring and enjoy your journey.</p>
        <button>Get Started</button>
    </div>

</body>
</html>
